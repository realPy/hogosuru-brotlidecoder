<html>  
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
        <link rel="stylesheet" href="css/bulma.min.css">
    </head>

<body style="margin:0; padding:0;">
   
    <div class="block"><h1 class="title has-text-centered" id="title">Hogosuru Online JWT decoder</h1></div>
    
    <div class="columns">
        <div class="column is-one-fifth"></div>
        <div class="column"><textarea class="textarea is-link" placeholder="Paste JWT here" id="jwttextarea"></textarea></div>
        <div class="column is-one-fifth"></div>
    </div>


    <div class="columns">
        <div class="column is-one-fifth"></div>
        <div class="column">Header</div>
        <div class="column">Payload</div>
        <div class="column is-one-fifth"></div>
    </div>

    <div class="columns">
        <div class="column is-one-fifth"></div>
        <div class="column"><textarea class="textarea is-info" id="headerjwt" readonly></textarea></div>
        <div class="column"><textarea class="textarea is-info" id="payloadjwt" readonly></textarea></div>
        <div class="column is-one-fifth"></div>
    </div>


    <div class="columns">
        <div class="column is-one-fifth"></div>
        <div class="column">Key</div>
        <div class="column is-one-fifth"></div>
    </div>


    <div class="columns">
        <div class="column is-one-fifth"></div>
        <div class="column"><textarea class="textarea is-info" id="keyjwt"></textarea></div>
        <div class="column is-one-fifth"></div>
    </div>
</body>
</html>
